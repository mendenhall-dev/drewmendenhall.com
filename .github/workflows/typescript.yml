name: typescript

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - .github/actions/setup-node/
      - .github/workflows/typescript.yml
      - package.json
      - tsconfig.json
      - yarn.lock
  push:
    branches:
      - main

jobs:
  typescript:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: ./.github/actions/setup-node
      - run: yarn tsc
