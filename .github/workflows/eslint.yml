name: eslint

on:
  merge_group:
    types:
      - checks_requested
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/.eslintrc.yml'
      - .github/actions/setup-node/**
      - .github/workflows/eslint.yml
      - package.json
      - tsconfig.json
      - tsconfig.node.json
      - yarn.lock
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: ./.github/actions/setup-node
      - run: yarn eslint .
