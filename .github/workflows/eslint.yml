name: eslint

on:
  merge_group:
    types:
      - checks_requested
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '**/.eslintrc.yml'
      - .github/actions/setup-node/**
      - .github/workflows/eslint.yml
      - package.json
      - tsconfig.json
      - tsconfig.node.json
      - yarn.lock
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - uses: ./.github/actions/setup-node
      - run: yarn eslint .
